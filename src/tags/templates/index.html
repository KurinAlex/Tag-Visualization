<!DOCTYPE html>
<html>

<head>
    <title>JSON Rectangle Viewer</title>
</head>

<body>
    <h1>Upload JSON File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Upload</button>
    </form>

    {% if graph %}
    {{ graph|safe }}
    {% endif %}
</body>

</html>
